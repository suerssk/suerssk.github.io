<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录/注册</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/loginframe.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1367720_9curhgaabj.css">
</head>

<body>
    <div class="container">
        <!-- 短信登录/注册页面 密码登录 -->
        <div class="login">
            <div class="login-head">
                <ul>
                    <li class="on">短信登录 / 注册</li>
                    <li>密码登录</li>
                </ul>
            </div>
            <!-- 短信验证码---输入框、登录按钮 -->
            <div class="login-form">
                <div class="tips">
                    <span>
                        请仔细阅读&nbsp;<a href="">豆瓣使用协议、隐私政策</a>
                    </span>
                </div>
                <form class="form">
                    <div class="tel">
                        <div class="pre-tel">
                            <div class="choose-pre">
                                <span>+86</span>
                            </div>
                            <div class="allpre">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>
                        <div class="tel-txt">
                            <input type="text" placeholder="手机号">
                        </div>
                    </div>

                    <div class="verify-code">
                        <div class="code-txt">
                            <input type="text" placeholder="验证码">
                        </div>
                        <button class="btn-getcode">获取验证码</button>
                    </div>

                    <div class="btn-loginbox">
                        <button class="btn-login">登录豆瓣</button>
                    </div>

                    <div class="form-foot clearfix">
                        <div class="self-login">
                            <input type="checkbox">&nbsp;下次自动登录
                        </div>
                        <div class="no-code">
                            <a href="">收不到验证码</a>
                        </div>
                    </div>
                </form>
            </div>
            <!-- 三方登录 -->
            <div class="third-login-box">
                <div class="third-login">
                    <span>第三方登录:&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <i class="iconfont iconwechat"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="iconfont iconsina"></i>
                </div>
            </div>

        </div>

        <!-- 扫码登录 -->
        <div class="saoma-login">

        </div>
    </div>
</body>

</html>
